flownet:
  overwrite: True
  flownet_config_path: 'flowmodel/'

  # model structure
  activation: 'relu'
  hidden_units: [32,32]
  number_of_bijectors: 4
  # training params
  epoch: 500
  learning_rate: 0.0001
  batch_size: 36 

  # print freq of loss during training
  n_disp: 20
  verbose: 2
  
graphsage:
  embed_path: 'embed/'
  embedding_dim: 4
  verbose_level: 2
   #20000  # epoch for training
  training_epoch: 200
  #4000 # epoch per boosting run
  boost_epoch: 200
  #100 # number of boosting runs
  boost_times: 2
  # additional negative edges added as part of boosting
  add_edges: 10
  learning_rate: 0.00001
  save_number: 0
  validation_fraction: 0.01
  batch_size: 36
  verbose: 2
  level: 2
  dropout: 0.2

lstm:
  n_walks: 300
  test_n_walks: 100
  batch_size: 50
  num_clusters: 5
  l_w: 6
  num_epochs: 500
  minimum_walk_length: 2
  verbose: 1
  pca_components: 4
  config_path: "lstm_model/"
  lr: 0.001
  kl_weight: 0.00001
  dropout: 0.1
  nb_lstm_layers: 1
  weight_decay: 0.00001


  
nodes_path: "enron_nodes.parquet"
edges_path: "enron_edges.parquet"
embed_path: "embed/embedding.parquet"
synth_walks: "synth_walks.pickle"
synth_nodes: "synth_nodes.parquet"
synth_graph_dir: "synth_graph/"
target_node_count: 100
  