flownet:
  overwrite: True
  flownet_config_path: 'flowmodel/'

  # model structure
  event_dim: 19
  activation: 'relu'
  hidden_units: [32,32]
  number_of_bijectors: 6
  # training params
  epoch: 20
  learning_rate: 0.0001
  batch_size: 1024 

  # print freq of loss during training
  n_disp: 50 
  verbose: 2
  

  
nodes_path: "test_node_attr.parquet"
embed_path: "test_embedding.pickle"
target_node_count: 100
  